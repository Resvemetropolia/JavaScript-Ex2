<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Program</title>
</head>
<body>

<script>
    function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
    }
    document.write("<ul>");

    while (true) {
        var result = rollDice();
        document.write("<li>Dice roll: " + result + "</li>");

        if (result === 6) {
            break; // Stop rolling if the result is 6
        }
    }

    document.write("</ul>");
</script>

</body>
</html>
